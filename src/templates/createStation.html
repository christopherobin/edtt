<div class="modal-header">
	<h3 class="modal-title">Create Station</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="stationForm">
		<div class="form-group">
			<label for="label" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input  type="text" class="form-control" ng-model="station.name" required/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" ng-disabled="stationForm.$invalid">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
