<div class="modal-header">
	<h3 class="modal-title">Create System</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="systemForm">
		<div class="form-group">
			<label for="label" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input  type="text" class="form-control" ng-model="system.name" required/>
			</div>
		</div>
		<div class="form-group">
			<label for="label" class="col-sm-3 control-label">Coordinates</label>
			<div class="col-sm-3">
				<input  type="number" class="form-control" ng-model="system.x" required/>
			</div>
			<div class="col-sm-3">
				<input  type="number" class="form-control" ng-model="system.y" required/>
			</div>
			<div class="col-sm-3">
				<input  type="number" class="form-control" ng-model="system.z" required/>
			</div>
		</div>
		<div class="form-group">
			<label for="label" class="col-sm-3 control-label">Economy</label>
			<div class="col-sm-9">
				<select class="form-control" ng-options="economy for economy in economies" ng-model="system.economy" required></select>
			</div>
		</div>
		<div class="form-group">
			<label for="label" class="col-sm-3 control-label">Allegiance</label>
			<div class="col-sm-9">
				<select class="form-control" ng-options="allegiance for allegiance in allegiances" ng-model="system.allegiance" required></select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" ng-disabled="systemForm.$invalid">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
